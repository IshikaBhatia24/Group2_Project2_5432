</html><!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Doctor Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"/>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #343a40;
            padding: 2rem;
            max-width: 600px;
            margin: auto;
        }

        h2 {
            font-weight: 700;
            color: #12478a;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .profile-card {
            background: white;
            padding: 2rem 2.3rem;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            margin-top: 1rem;
            margin-bottom: 3rem;
        }

        label {
            font-weight: 600;
            color: #12478a;
            letter-spacing: 0.02em;
        }

        .form-control[readonly] {
            background-color: #e9ecef;
            opacity: 1;
        }

        .btn-primary {
            font-size: 1.15rem;
            font-weight: 600;
            padding: 0.65rem 2.4rem;
            border-radius: 12px;
            background: linear-gradient(90deg, #2a6efd, #0058d3);
            border: none;
            box-shadow: 0 6px 15px rgba(42, 110, 253, 0.6);
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #0058d3, #2a6efd);
            box-shadow: 0 8px 28px rgba(42, 110, 253, 0.9);
        }

        .alert {
            font-weight: 600;
        }
    </style>
</head>
<body>

<h2>My Profile</h2>

<div th:if="${param.success}" class="alert alert-success" role="alert">
    Profile updated successfully.
</div>
<div th:if="${param.error}" class="alert alert-danger" role="alert">
    There was an error updating your profile. Please try again.
</div>

<div class="profile-card">
    <form th:action="@{/doctor/profile}"
          th:object="${form}"
          method="post"
          class="needs-validation"
          novalidate>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email"
                   id="email"
                   th:field="*{user.email}"
                   readonly
                   class="form-control"/>
        </div>

        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text"
                   id="fullName"
                   th:field="*{user.fullName}"
                   readonly
                   class="form-control"/>
        </div>

        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text"
                   id="phoneNumber"
                   th:field="*{user.phoneNumber}"
                   required
                   class="form-control"/>
            <div class="invalid-feedback">
                Please enter your phone number.
            </div>
        </div>

        <div class="mb-3">
            <label for="specialization" class="form-label">Specialization</label>
            <input type="text"
                   id="specialization"
                   th:field="*{doctorProfile.specialization}"
                   required
                   class="form-control"/>
            <div class="invalid-feedback">
                Please enter your specialization.
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Update Profile</button>
    </form>
</div>

<script>
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
