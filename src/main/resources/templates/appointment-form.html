<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appointment Request</title>
</head>
<body>

<h3>Request Appointment</h3>

<form th:action="@{/patient/request-appointment}" method="post">
    <input type="hidden" name="doctorId" th:value="${doctor.id}" />
    <input type="hidden" name="slot" th:value="${slot}" />

    <p><strong>Doctor:</strong> <span th:text="${doctor.fullName}">Dr. Name</span></p>
    <p><strong>Specialization:</strong> <span th:text="${doctor.specialization}">Cardiology</span></p>
    <p><strong>Selected Time Slot:</strong> <span th:text="${slot}">10:00-10:30 AM</span></p>

    <label for="emergency">Medical Emergency:</label><br />
    <textarea id="emergency" name="emergency" rows="4" required></textarea><br /><br />

    <label for="details">Additional Details (optional):</label><br />
    <textarea id="details" name="details" rows="3"></textarea><br /><br />

    <button type="submit">Submit Request</button>
</form>

<a href="/patient/doctors">Back to Doctor List</a>

</body>
</html>
