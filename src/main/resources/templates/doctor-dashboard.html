<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Doctor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Paste your patient dashboard CSS styles here (sidebar, main-content, etc.) */
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #343a40;
        }

        .sidebar {
            width: 260px;
            height: 100vh;
            background: linear-gradient(180deg, #007bff, #0056b3);
            color: white;
            padding: 2.5rem 1.5rem;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
            box-shadow: 3px 0 15px rgba(0, 0, 0, 0.1);
        }

        .sidebar h3 {
            font-weight: 700;
            font-size: 1.85rem;
            margin-bottom: 2rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: #fff;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 0.6rem;
        }

        .sidebar a {
            display: block;
            font-weight: 600;
            color: #dce7ff;
            text-decoration: none;
            margin-bottom: 0.9rem;
            padding: 0.55rem 1rem;
            border-radius: 0.375rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .main-content {
            margin-left: 260px;
            padding: 2.5rem 3rem;
            min-height: 100vh;
        }
    </style>
</head>
<body>

<nav class="sidebar">
    <h3>Doctor Panel</h3>
    <a href="/doctor/dashboard" class="active">Appointments</a>
    <a href="/doctor/calendar">Calendar</a>
    <a href="/doctor/add-block">Add Block</a>
    <a href="/doctor/profile">My Profile</a>
    <a href="/logout">Logout</a>
</nav>

<main class="main-content">
    <h2>My Appointments</h2>

    <!-- Filter row -->
    <form method="get" th:action="@{/doctor/dashboard}" class="row mb-3 g-2 align-items-center">
        <div class="col-md-3">
            <select class="form-select" name="status">
                <option value="">All Statuses</option>
                <option value="PENDING" th:selected="${filterStatus == 'PENDING'}">Pending</option>
                <option value="CONFIRMED" th:selected="${filterStatus == 'CONFIRMED'}">Confirmed</option>
                <option value="CANCELLED" th:selected="${filterStatus == 'CANCELLED'}">Cancelled</option>
            </select>
        </div>
        <div class="col-md-3">
            <input type="date" name="date" class="form-control" th:value="${filterDate}" />
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary" type="submit">Apply Filter</button>
        </div>
        <div class="col-md-3 text-end">
            <a class="btn btn-info" th:href="@{/doctor/calendar}">View Calendar</a>
            <button class="btn btn-warning" type="button" data-bs-toggle="modal" data-bs-target="#blockModal">Add Block</button>
        </div>
    </form>

    <!-- Appointments Table -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Appointment ID</th>
            <th>Patient Name</th>
            <th>Appointment Slot</th>
            <th>Status</th>
            <th>Change Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointments}">
            <td th:text="${appointment.id}"></td>
            <td th:text="${patientNames[appointment.patientId]}"></td>
            <td th:text="${appointment.slot}"></td>
            <td th:text="${appointment.status}"></td>
            <td>
                <form th:action="@{/doctor/update-status}" method="post" class="d-flex align-items-center">
                    <input type="hidden" name="appointmentId" th:value="${appointment.id}" />
                    <select name="status" class="form-select form-select-sm" style="width:auto;">
                        <option value="PENDING" th:selected="${appointment.status == 'PENDING'}">Pending</option>
                        <option value="CONFIRMED" th:selected="${appointment.status == 'CONFIRMED'}">Confirmed</option>
                        <option value="CANCELLED" th:selected="${appointment.status == 'CANCELLED'}">Cancelled</option>
                    </select>
                    <button type="submit" class="btn btn-primary btn-sm ms-2">Update</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<!-- Add Block Modal -->
<div class="modal fade" id="blockModal" tabindex="-1" aria-labelledby="blockModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form method="post" th:action="@{/doctor/add-block}">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="blockModalLabel">Add Unavailable Block</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="blockDate" class="form-label">Date</label>
                        <input type="date" class="form-control" id="blockDate" name="blockDate" required />
                    </div>
                    <div class="mb-3">
                        <label for="blockSlot" class="form-label">Slot/Time</label>
                        <input type="text" class="form-control" id="blockSlot" name="blockSlot" placeholder="e.g., 10:00am-11:00am" required />
                    </div>
                    <div class="mb-3">
                        <label for="reason" class="form-label">Reason</label>
                        <input type="text" class="form-control" id="reason" name="reason" placeholder="e.g., Lunch break" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Block</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
