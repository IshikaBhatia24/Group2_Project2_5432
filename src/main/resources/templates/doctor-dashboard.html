<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/doctor/dashboard}">Doctor Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" th:href="@{/doctor/dashboard}">Appointments</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/doctor/calendar}">Calendar</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/doctor/add-block}">Add Block</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/doctor/profile}">My Profile</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">

    <h2>My Appointments</h2>

    <!-- Filter row -->
    <form method="get" th:action="@{/doctor/dashboard}" class="row mb-3 g-2 align-items-center">
        <div class="col-md-3">
            <select class="form-select" name="status">
                <option value="">All Statuses</option>
                <option value="PENDING" th:selected="${filterStatus == 'PENDING'}">Pending</option>
                <option value="CONFIRMED" th:selected="${filterStatus == 'CONFIRMED'}">Confirmed</option>
                <option value="CANCELLED" th:selected="${filterStatus == 'CANCELLED'}">Cancelled</option>
            </select>
        </div>
        <div class="col-md-3">
            <input type="date" name="date" class="form-control" th:value="${filterDate}" />
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary" type="submit">Apply Filter</button>
        </div>
        <div class="col-md-3 text-end">
            <a class="btn btn-info" th:href="@{/doctor/calendar}">View Calendar</a>
            <button class="btn btn-warning" type="button" data-bs-toggle="modal" data-bs-target="#blockModal">Add Block</button>
        </div>
    </form>

    <!-- Appointments Table -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Appointment ID</th>
            <th>Patient Name</th>
            <th>Appointment Slot</th>
            <th>Status</th>
            <th>Change Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointments}">
            <td th:text="${appointment.id}"></td>
            <td th:text="${patientNames[appointment.patientId]}"></td>
            <!-- Replace with patient full name if available -->
            <td th:text="${appointment.slot}"></td>
            <td th:text="${appointment.status}"></td>
            <td>
                <form th:action="@{/doctor/update-status}" method="post" class="d-flex align-items-center">
                    <input type="hidden" name="appointmentId" th:value="${appointment.id}" />
                    <select name="status" class="form-select form-select-sm" style="width:auto;">
                        <option value="PENDING" th:selected="${appointment.status == 'PENDING'}">Pending</option>
                        <option value="CONFIRMED" th:selected="${appointment.status == 'CONFIRMED'}">Confirmed</option>
                        <option value="CANCELLED" th:selected="${appointment.status == 'CANCELLED'}">Cancelled</option>
                    </select>
                    <button type="submit" class="btn btn-primary btn-sm ms-2">Update</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Add Block Modal -->
<div class="modal fade" id="blockModal" tabindex="-1" aria-labelledby="blockModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form method="post" th:action="@{/doctor/add-block}">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="blockModalLabel">Add Unavailable Block</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="blockDate" class="form-label">Date</label>
                        <input type="date" class="form-control" id="blockDate" name="blockDate" required />
                    </div>
                    <div class="mb-3">
                        <label for="blockSlot" class="form-label">Slot/Time</label>
                        <input type="text" class="form-control" id="blockSlot" name="blockSlot" placeholder="e.g., 10:00am-11:00am" required />
                    </div>
                    <div class="mb-3">
                        <label for="reason" class="form-label">Reason</label>
                        <input type="text" class="form-control" id="reason" name="reason" placeholder="e.g., Lunch break" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Block</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
