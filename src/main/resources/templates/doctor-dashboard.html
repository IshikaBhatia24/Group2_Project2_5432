<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h2>Welcome, <span th:text="${#authentication.name}">Doctor</span>!</h2>

    <hr/>

    <h4>Appointment Requests</h4>
    <div th:if="${requests != null and #lists.isEmpty(requests) == false}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Patient</th>
                <th>Date & Time</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="req : ${requests}">
                <td th:text="${req.patient.fullName}">Jane Doe</td>
                <td th:text="${req.dateTime}">2025-08-01 10:00 AM</td>
                <td th:text="${req.status}">Pending</td>
                <td>
                    <a th:href="@{'/doctor/appointments/confirm/' + ${req.id}}" class="btn btn-success btn-sm">Confirm</a>
                    <a th:href="@{'/doctor/appointments/reject/' + ${req.id}}" class="btn btn-danger btn-sm">Reject</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${requests == null or #lists.isEmpty(requests)}">
        <p>No appointment requests at the moment.</p>
    </div>

    <hr/>

    <h4>Upcoming Appointments</h4>
    <div th:if="${upcomingAppointments != null and #lists.isEmpty(upcomingAppointments) == false}">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Patient</th>
                <th>Date & Time</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="appt : ${upcomingAppointments}">
                <td th:text="${appt.patient.fullName}">Jane Doe</td>
                <td th:text="${appt.dateTime}">2025-08-02 3:00 PM</td>
                <td th:text="${appt.status}">Confirmed</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${upcomingAppointments == null or #lists.isEmpty(upcomingAppointments)}">
        <p>No upcoming appointments.</p>
    </div>

    <hr/>

    <a href="/logout" class="btn btn-danger">Logout</a>
</div>
</body>
</html>
