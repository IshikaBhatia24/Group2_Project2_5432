<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Doctor Calendar</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #343a40;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 15px;
    }

    .calendar-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgb(0 0 0 / 0.1);
      padding: 30px 40px;
      max-width: 960px;
      width: 100%;
    }

    h2 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: #0d6efd;
      text-align: center;
      letter-spacing: 0.04em;
    }

    #calendar {
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 15px;
      box-shadow: inset 0 1px 4px rgb(0 0 0 / 0.05);
      background: #fafafa;
    }

    .btn-primary {
      display: block;
      margin: 30px auto 0;
      padding: 0.75rem 2.25rem;
      font-size: 1.125rem;
      font-weight: 600;
      border-radius: 50px;
      box-shadow: 0 6px 15px rgb(13 110 253 / 0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
      box-shadow: 0 8px 20px rgb(11 94 215 / 0.5);
    }
  </style>
</head>
<body>

<div class="calendar-card">
  <h2>My Calendar</h2>
  <div id="calendar"></div>
  <a class="btn btn-primary" th:href="@{/doctor/dashboard}">Back to Dashboard</a>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<script th:inline="javascript">
  /*<![CDATA[*/
  var calendarEvents = /*[[${calendarEvents}]]*/ [];
  /*]]>*/
</script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      events: calendarEvents,
      eventDisplay: 'block',
      dayMaxEvents: true,
      eventContent: function(arg) {
        // Create bold patient name
        let patientDiv = document.createElement('div');
        patientDiv.style.fontWeight = 'bold';
        patientDiv.innerText = arg.event.extendedProps.patientName || '';

        // Create smaller slot line
        let slotDiv = document.createElement('div');
        slotDiv.style.fontSize = '0.85em';
        slotDiv.innerText = arg.event.extendedProps.slot || '';

        return { domNodes: [patientDiv, slotDiv] };
      }
    });

    calendar.render();
  });
</script>

</body>
</html>
