<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Doctor Calendar</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #343a40;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 15px;
    }

    .calendar-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgb(0 0 0 / 0.1);
      padding: 30px 40px;
      max-width: 960px;
      width: 100%;
    }

    h2 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: #0d6efd; /* Bootstrap primary color */
      text-align: center;
      letter-spacing: 0.04em;
    }

    #calendar {
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 15px;
      box-shadow: inset 0 1px 4px rgb(0 0 0 / 0.05);
      background: #fafafa;
    }

    .btn-primary {
      display: block;
      margin: 30px auto 0;
      padding: 0.75rem 2.25rem;
      font-size: 1.125rem;
      font-weight: 600;
      border-radius: 50px;
      box-shadow: 0 6px 15px rgb(13 110 253 / 0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
      box-shadow: 0 8px 20px rgb(11 94 215 / 0.5);
    }

    /* Tooltip enhancement for FullCalendar events */
    .fc-event {
      cursor: pointer;
      border-radius: 6px !important;
      font-weight: 600;
      opacity: 0.95;
      transition: opacity 0.2s ease;
    }

    .fc-event:hover {
      opacity: 1;
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.15);
      z-index: 1000;
    }
  </style>
</head>
<body>

<div class="calendar-card">
  <h2>My Calendar</h2>
  <div id="calendar"></div>
  <a class="btn btn-primary" th:href="@{/doctor/dashboard}">Back to Dashboard</a>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<script th:inline="javascript">
  /*<![CDATA[*/
  var appointments = /*[[${appointments}]]*/ [];
  var patientNames = /*[[${patientNames}]]*/ {};

  var calendarEvents = appointments.map(function(appt) {
    return {
      title: appt.status + " - " + (patientNames[appt.patientId] || ("Patient #" + appt.patientId)),
      start: appt.date,
      color: appt.status === 'CONFIRMED' ? '#28a745' : (appt.status === 'PENDING' ? '#ffc107' : '#dc3545'),
      allDay: true
    };
  });
  /*]]>*/
</script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      events: calendarEvents,
      eventDisplay: 'block',
      eventDidMount: function(info) {
        info.el.setAttribute('title', info.event.title);
      },
      dayMaxEvents: true
    });

    calendar.render();
  });
</script>

</body>
</html>
