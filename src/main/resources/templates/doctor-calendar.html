<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Doctor Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
  <h2>My Calendar</h2>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Date</th>
      <th>Slot</th>
      <th>Patient</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="appointment : ${appointments}">
      <!-- Extract date from slot or add a getDate() property in Appointment if needed -->
      <td th:text="${#strings.substring(appointment.slot, 0, 10)}"></td>
      <td th:text="${appointment.slot}"></td>
      <td th:text="${appointment.patientId}"></td>
      <td th:text="${appointment.status}"></td>
    </tr>
    </tbody>
  </table>
  <a class="btn btn-primary" th:href="@{/doctor/dashboard}">Back to Dashboard</a>
</div>
</body>
</html>
