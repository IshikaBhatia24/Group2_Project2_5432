<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Patient Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"/>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #343a40;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }

    h2 {
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .profile-card {
      background: white;
      padding: 2rem 2.3rem;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      margin-top: 1rem;
      margin-bottom: 3rem;
    }

    label {
      font-weight: 600;
      color: #2c3e50;
      letter-spacing: 0.02em;
    }

    .form-control[readonly], .form-control:disabled {
      background-color: #e9ecef;
      opacity: 1;
    }

    .btn-primary {
      font-size: 1.15rem;
      font-weight: 600;
      padding: 0.65rem 2.4rem;
      border-radius: 12px;
      background: linear-gradient(90deg, #2a6efd, #0058d3);
      border: none;
      box-shadow: 0 6px 15px rgba(42, 110, 253, 0.6);
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #0058d3, #2a6efd);
      box-shadow: 0 8px 28px rgba(42, 110, 253, 0.9);
    }

    .alert {
      font-weight: 600;
    }
  </style>
</head>
<body>

<h2>My Profile</h2>

<!-- Success and error alerts -->
<div th:if="${param.success}" class="alert alert-success" role="alert">
  Profile updated successfully.
</div>
<div th:if="${param.error}" class="alert alert-danger" role="alert">
  There was an error updating your profile. Please try again.
</div>

<div class="profile-card">
  <form th:action="@{/patient/profile}"
        th:object="${form}"
        method="post"
        class="needs-validation"
        novalidate>

    <!-- Email (read-only) -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email"
             id="email"
             th:field="*{user.email}"
             readonly
             class="form-control"/>
    </div>

    <!-- Full Name (read-only) -->
    <div class="mb-3">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text"
             id="fullName"
             th:field="*{user.fullName}"
             readonly
             class="form-control"/>
    </div>

    <!-- Phone Number (editable) -->
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="text"
             id="phoneNumber"
             th:field="*{user.phoneNumber}"
             required
             class="form-control"/>
      <div class="invalid-feedback">
        Please enter your phone number.
      </div>
    </div>

    <!-- Age -->
    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input type="number"
             id="age"
             th:field="*{patientProfile.age}"
             min="0" max="120"
             class="form-control"/>
    </div>

    <!-- Gender -->
    <div class="mb-3">
      <label for="gender" class="form-label">Gender</label>
      <select id="gender"
              class="form-select"
              th:field="*{patientProfile.gender}">
        <option value="">Select Gender</option>
        <option value="Male" th:selected="${form.patientProfile.gender == 'Male'}">Male</option>
        <option value="Female" th:selected="${form.patientProfile.gender == 'Female'}">Female</option>
        <option value="Other" th:selected="${form.patientProfile.gender == 'Other'}">Other</option>
      </select>
    </div>

    <!-- Address fields -->
    <div class="mb-3">
      <label for="city" class="form-label">City</label>
      <input type="text"
             id="city"
             th:field="*{patientProfile.city}"
             class="form-control"/>
    </div>

    <div class="mb-3">
      <label for="state" class="form-label">State</label>
      <input type="text"
             id="state"
             th:field="*{patientProfile.state}"
             class="form-control"/>
    </div>

    <div class="mb-3">
      <label for="country" class="form-label">Country</label>
      <input type="text"
             id="country"
             th:field="*{patientProfile.country}"
             class="form-control"/>
    </div>

    <div class="mb-3">
      <label for="zipCode" class="form-label">Postal / Zip Code</label>
      <input type="text"
             id="zipCode"
             th:field="*{patientProfile.zipCode}"
             class="form-control"/>
    </div>

    <!-- Emergency Contact -->
    <div class="mb-3">
      <label for="emergencyContact" class="form-label">Emergency Contact Number</label>
      <input type="text"
             id="emergencyContact"
             th:field="*{patientProfile.emergencyContact}"
             class="form-control"/>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary mt-3">Update Profile</button>
  </form>
</div>

<script>
  // Bootstrap validation
  (() => {
    'use strict'

    const forms = document.querySelectorAll('.needs-validation')
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })
  })()
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
