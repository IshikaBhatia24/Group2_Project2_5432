<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/register/doctor" th:object="${user}">
    <label>Full Name:</label>
    <input type="text" th:field="*{fullName}" required /><br />

    <label>Email:</label>
    <input type="email" th:field="*{email}" required /><br />

    <label>Password:</label>
    <input type="password" th:field="*{password}" required /><br />

    <label>Phone Number:</label>
    <input type="text" th:field="*{phoneNumber}" required /><br />

    <label>Specialization:</label>
    <input type="text" name="specialization" required /><br />

    <button type="submit">Register as Doctor</button>
</form>

</body>
</html>
